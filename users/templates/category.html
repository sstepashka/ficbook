{% extends "paginator.html" %}

{% load bootstrap_toolkit %}

{% block content %}

    <h1>{{category.title}}</h1>

    <table class="table">
        {% for line in lines %}
            <tr>
                <td>{{ line }}</td>
            </tr>
        {% empty %}
            <p>Empty, I'm sorry :(</p>
        {% endfor %}
    </table>

    {% if paginator.num_pages > 1 %}
        {{ lines|pagination }}
    {% endif %}

{% endblock %}
